<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Maquetación</title>
        <meta name="viewport" content="width=device-width" user-scalable="no" initial-scale="1.0" maximum-scale="1.0,minimum-scale=1.0">
        <link rel="stylesheet" href="css/principal.css">
        <link rel="stylesheet" href="css/iconos/css/fontawesome.min.css">
        <link rel="stylesheet" href="css/iconos/css/brands.min.css">

    </head>
    <body>

        <header>
            <div class="ejemplo">
                <div class="contenedor">
                    <!--Etiqueta Header = Encabezado-->
                    <nav class="menu">
                        <!--Etiqueta de menu navegación -->
                        <!--Etiqueta a Hyperhinculo,enlaces-->
                        <a href="#">Inicio</a>
                        <a href="#">Galeria</a>
                        <a href="#">Contactos</a>
                        <a href="#">Sign</a>
                    </nav>
                    <!--Div caja Titulos-->
                    <div class="titulo">
                        <div class="texto">
                            <h1 class="nombre">Instituto Quito</h1>
                            <p class="profesion">Comercio Electronico</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="main">
            <div class="contenedor">
                <article>
                    <div class="logo">
                        <img src="img/itq.png" width="150" height="150">
                    </div>
                    <!--section Main de sitio--->

                </article>
                <!--Article articulos del sitio-->
                <div class="contenedor-servicios">
                    <h2 class="trabajos">Trabajos o Servicios</h2>
                    <div class="imagenes">
                        <img src="img/imagen1.jpg" width="230" height="200">
                        <img src="img/imagen2.jpg" width="230" height="200">
                        <img src="img/imagen3.jpg" width="230" height="200">
                        <img src="img/imagen4.jpg" width="230" height="200">
                        <img src="img/imagen5.jpg" width="230" height="200">
                        <img src="img/imagen6.jpg" width="230" height="200">
                        <img src="img/imagen7.jpg" width="230" height="200">
                        <img src="img/imagen8.jpg" width="230" height="200">

                    </div>
                </div>
                <div class="mapa">
                    <div style="width: 100%">
                        <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Les%20Rambles,%201%20Barcelona,%20Spain+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                        <a href="https://www.mapsdirections.info/marcar-radio-circulo-mapa/">Radio en el mapa</a>
                    </div>
                    <div style="width: 100%"></div>
                </div>
            </section>
            <footer>
                <!--Footer = Pie de pagina-->
                <!--================start form===============--->
                <div class="contenedor">
                    <div class="contactos">
                        <h3 class="titulo">Registros</h3>
                        <form class="formulario" action="www.youtube.com">
                            <input type="text" placeholder="Ingrese su nombre" name="nombre" required="required">
                            <input type="email" placeholder="Ingrese su correo" name="correo" required="required">
                            <textarea name="conmentario" placeholder="Comente"></textarea>
                            <input class="boton" type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
                <!--=====================end form================-->
                <!--==============start redes sociales class==============-->
                <div class="redes-sociles">
                    <div class="contenedor">
                        <a href="#" class="face">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="#" class="youtube">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="#" class="git">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="html">
                            <i class="fab fa-html5"></i>
                        </a>
                        <a href="#" class="vue">
                            <i class="fab fa-vuejs"></i>
                        </a>
                    </div>
                </div>
                <!---=============end redes sociales class==============------->
            </footer>

        </body>
    </html>
